<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mario.css">
    <title>Document</title>
</head>

<body>
    <h1>Mario's Pest Control</h1>
    <form id="form" name="pricing">
        <div id="container">
            <div id="goombaBaddie">
                <p id="goomba">Goombas Removal Pricing</p>
                <p id="goombaPricing">Cost to remove: 5 Coins</p>
                <img id="goombaImg"
                    src="https://giantbomb1.cbsistatic.com/uploads/scale_small/0/6753/200638-goomba3d.jpg" />
                <input type="number" name="goombaNumber" placeholder="Number Removed" />
            </div>

            <div id="bobombsBaddie">
                <p id="bobombs">Bob-ombs Removal Pricing</p>
                <p id="bobombsPricing">Cost to remove: 7 Coins</p>
                <img id="bobombsImg"
                    src="https://www.nicepng.com/png/detail/19-198615_bomb-drawing-super-mario-super-mario-bros-bomb.png" />
                <input type="number" name="bobombsNumber" placeholder="Number Removed" />
            </div>

            <div id="cheepcheepsBaddie">
                <p id="cheepcheeps">Cheep-Cheeps Removal Pricing</p>
                <p id="cheepcheepsPricing">Cost to remove: 11 Coins</p>
                <img id="cheepcheepsImg"
                    src="https://giantbomb1.cbsistatic.com/uploads/scale_medium/0/2714/375289-cheapycheep.jpg" />
                <input type="number" name="cheepcheepsNumber" placeholder="Number Removed" />
            </div>
        </div>

        <div id="buttons">
            <button id="submitBtn">Calculate Final Price</button>
            <button id="clearBtn">Clear Final Price</button>
        </div>

    </form>

    <footer>
        <p>Email Address: mario@yoshiland.com</p>
        <p>MarioPestControl.com</p>
        <p>Address: 100 Peach Castle, Nintendo Land </p>
    </footer>

    <script src="control.js"></script>
</body>

</html>
