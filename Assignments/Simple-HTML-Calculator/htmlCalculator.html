<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpleCalculator.css">
    <title>Document</title>
</head>
<body>
    <div id="add">
        <p id = "addition">Addition Calculator</p>
        <form name = "addCalculator">
            <input type = "number" name = "addFirstNumber"/>
            <p id ="plusSign">+</p>
            <input type = "number" name = "addSecondNumber"/>
            <button id = "submitAddBtn">Add</button>
            <button id = "clearAddBtn">Clear Result</button>
        </form>
    </div>

    <div id="sub">
        <p id = "subtraction">Subtraction Calculator</p>
        <form name = "subCalculator">
            <input type = "number" name = "subFirstNumber"/>
            <p id ="minusSign">-</p>
            <input type = "number" name = "subSecondNumber"/>
            <button id = "submitSubBtn">Subtract</button>
            <button id = "clearSubBtn">Clear Result</button>
        </form>
    </div>

    <div id="mul">
        <p id = "multiplication">Multiplication Calculator</p>
        <form name = "mulCalculator">
            <input type = "number" name = "mulFirstNumber"/>
            <p id ="multiplySign">x</p>
            <input type = "number" name = "mulSecondNumber"/>
            <button id = "submitMulBtn">Multiply</button>
            <button id = "clearMulBtn">Clear Result</button>
        </form>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
